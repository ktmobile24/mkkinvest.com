<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MKK Investment Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #splash img {
      max-width: 200px;
      height: auto;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
  </style>
  <script>
    window.onload = function () {
      setTimeout(function () {
        document.getElementById('splash').style.display = 'none';
      }, 1500);
    };
  </script>
</head>
<body>
  <div id="splash">
    <img src="favicon.ico" alt="MKK Logo">
  </div>
  <iframe src="https://ktmobile24-mkk-v3.hf.space" allowfullscreen></iframe>
</body>
</html>
